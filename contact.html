<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Department of Village Services Andhra Pradesh</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <h1>Department of Village Services</h1>
        <h2>Angaluru, Andhra Pradesh</h2>
    </header>

    <div class="contact-container">
        <h3>Contact Us</h3>
        <p>If you have any questions or inquiries, please feel free to reach out to us using the form below.</p>
        
        <form target="sent.html" method="POST" class="contact-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message here" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <p>Â© 2024 Department of Village Services Andhra Pradesh. All rights reserved.</p>
    </footer>
</body>
</html>
